[ANSIBLE_TOWER]
token="<<Your Tower Token>>"
url="<<Your Tower URL>>"
uuid="<<Tower UUID>>"
name="<<Name of the tower>>"
verify_ssl=false

[MQTT_BROKER]
url="<<YOUR MQTT Broker>>"
uuid="<<UUID Generated at install time>>"

[AUTH]
client_cert="/etc/pki/consumer/cert.pem"
client_key="/etc/pki/consumer/key.pem"
root_ca="<<CA_cert.pem>>"
user="<<user name>>" #dev only
password="<<user password>>" #dev only
x_rh_identity="<<x-rh-identity>>" #dev only

[worker]
timeout_minutes=10

[logger]
level="info"
logfile="./rhc-worker-catalog" #log file path and name without .log extension
